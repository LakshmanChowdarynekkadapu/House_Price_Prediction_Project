<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <style>
        body { text-align: center; font-family: Arial; background-color: #f2f2f2; }
        input { padding: 10px; margin: 5px; width: 300px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Boston House Price Prediction</h1>
    <form action="/predict" method="post">
        {% for i in range(13) %}
            <input type="text" name="f{{i}}" placeholder="Feature {{i+1}}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
